<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serendipia</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="Icon" href="../img/logoSerendipia.png" type="img/x-icon">
</head>

<body>
    <div class="contenedor_inicio">
        <div class="contendor_inicio-info">
            <div class="imagen">
                <img class="logo" src="../img/logoSerendipia.png" alt="Logo Serendipia">
            </div>
            <div class="informacion">
                <label class="info"> <input id="userNameInput" type="text" name="Nombres y Apellidos"
                        placeholder="Nombres"></label>
                <label class="info"> <input id="mailInputRegister" type="email" name="Correo"
                        placeholder="Correo"></label>
                <label class="info"> <input id="phoneInput" type="text" name="Telefono" placeholder="Teléfono"></label>
                <label class="info"> <input id="passwordInputRegister" type="password" name="Contraseña"
                        placeholder="Contraseña"></label>
            </div>
            <div class="politicas">
                <label> <input type="checkbox" /> Acepto política de tratamiento de datos personales.</label>
            </div>
            <div class="botones">
                <a id="registerButton" class="boton_registro" href="../index.html">Registrate</a>
            </div>
        </div>
    </div>
    <script type="module" src="../../dist/bundle.js"></script>
    <script type="module" src="../../src/js/auth/controllerAuth.js"></script>
</body>

</html>
